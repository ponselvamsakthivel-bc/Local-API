<div class="content flex" style="height:650px;">
  <h1>We found matching records for your organisation from the additional registries below</h1>
  <h2></h2>
  <div *ngIf="item$ | async as i">
    <div>
      <h4 *ngIf="i?.additionalIdentifiers.length > 0">Please unselect any that you do not want to include in your registration:</h4>
      <p *ngFor="let ai of i?.additionalIdentifiers">
        <strong style="font-weight: 500;">{{ getSchemaName(ai?.scheme) }}</strong><br />
        <input type="checkbox" checked="checked" style="top: 1px; margin-right: 4px; position: relative; left: 1px;" (change)="onChange($event, ai)">{{ ai?.id }} - {{ ai?.legalName }}
      </p>
      <button class="secondary-button" (click)="goBack()">Back</button>
      <button style="margin-left:10px;background: rgba(11, 130, 139, 1);" (click)="onSubmit()">Continue</button>
    </div>
  </div>
  <!--<app-footer></app-footer>-->
</div>
